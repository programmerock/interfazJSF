<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento de Facturas</title>
    </h:head>
    <h:body>
        <h3>Alta de facturas</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Letra:"/>
                <h:selectOneMenu id="letra" value="#{facturaMB.factura.letra}">
                    <f:selectItems value="#{tipoDocMB.tipoDocumento}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Número:"/>
                <h:inputText id="numero" value="#{facturaMB.factura.numero}"/>
                <h:outputLabel value="Fecha:"/>
                <h:inputText id="fecha" value="#{facturaMB.factura.fecha}"/>
                <h:outputLabel value="Monto:"/>
                <h:inputText id="monto" value="#{facturaMB.factura.monto}"/>
                <h:outputLabel value="ID cliente:"/>
                <h:inputText id="idCliente" value="#{facturaMB.factura.idCliente}"/>
                <h:commandButton id="guardar" value="Guardar" action="#{facturaMB.save()}"/>
                <h:outputLabel id="mensaje" value="#{facturaMB.mensaje}"/>
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:outputLabel value="Buscar por ID de Cliente:"/>
            <h:inputText id="buscarPorId" value="#{facturaMB.buscarIdCliente}"/>
            <h:commandButton value="Buscar"/>
            <h:dataTable value="#{facturaMB.byIdCliente}" var="f" border="2">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{f.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Letra</f:facet>
                    <h:outputLabel value="#{f.letra}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Número</f:facet>
                    <h:outputLabel value="#{f.numero}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputLabel value="#{f.fecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Monto</f:facet>
                    <h:outputLabel value="#{f.monto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">ID cliente</f:facet>
                    <h:outputLabel value="#{f.idCliente}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
